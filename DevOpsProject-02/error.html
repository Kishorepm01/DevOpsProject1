<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Kishore's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        .error-container {

            border-radius: 5px;

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Oops! Something went wrong.</h1>
        <p>We apologize for the inconvenience. Please try again later or contact us for assistance.</p>
    </div>
